<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                <div class="registration-header d-flex align-items-center">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                    <span class="border rounded-pill bg-light">
                        <span id="balance" class="text-center">0
                        </span>
                        cUSD
                    </span>

                </div>
                <div class="alert alert-warning sticky-top mt-2" role="alert">
                    <span id="notification"></span>
                </div>

              
              <form class="px-md-2" autocomplete="off">
            
                <div class="form-outline mb-4">
                    <input
                        type="text"
                        id="name"
                        class="form-control mb-2"
                        placeholder="Enter your name"
                    />
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-outline mb-4">
                    <input
                        type="text"
                        id="age"
                        class="form-control mb-2"
                        placeholder="Enter your age"
                    />
                    <span class="error" id="ageError"></span>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <button id="submitBtn" type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-light fa-share-from-square"></i>Submit</button>
                    </div>
                    <div class="col-md-5">
                        <a href="userList.html" id="backToList"  class="btn btn-secondary btn-block btn-lg">
                            <i class="fas fa-stream"></i>Go to List
                        </a>
                    </div>
                </div>
                
            
                
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

        crossorigin="anonymous"></script>
   
     
<script type="text/javascript" src="main.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Select form and form elements
        const form = document.getElementById("registrationForm");
        const nameInput = document.getElementById("name");
        const ageInput = document.getElementById("age");
        const nameError = document.getElementById("nameError");
        const ageError = document.getElementById("ageError");

        // Form validation function
        form.addEventListener("submit", function (event) {
            let isValid = true;

            // Reset error messages
            nameError.textContent = "";
            ageError.textContent = "";

            // Name validation (non-empty)
            if (nameInput.value.trim() === "") {
                nameError.textContent = "Name cannot be empty";
                isValid = false;
            }

            // Age validation (numeric, positive)
            const age = parseFloat(ageInput.value);
            if (isNaN(age) || age <= 0) {
                ageError.textContent = "Age must be a positive number";
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    });
</script>
